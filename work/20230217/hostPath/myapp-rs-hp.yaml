apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-rs-hp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp-rs-hp
  template:
    metadata:
      labels:
        app: myapp-rs-hp
    spec:
      # nodeName: kube-node1 # hostPath는 특정 Node의 로컬 파일 시스템을 사용하기 때문에
                           # 특정 Pod가 특정 Node에서 실행될 수 있게 설정해줘야 한다.
      containers:
      - name: web-server
        image: nginx:alpine
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
      volumes:
      - name: web-content
        hostPath:
          type: Directory         # 지정된 경로의 디렉터리 사용 
          path: /srv/web_contents
